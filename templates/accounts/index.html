{% extends "../base.html" %}

{% block content %}
    <!--begin::Toolbar-->
    <div class="d-flex align-items-center flex-wrap" style="float: right;">
        <a href="#" class="btn btn-outline-primary" onclick="showDiv('True')">
            <i class="flaticon2-poll-symbol"></i> Add Dashboard
        </a>
    </div>
    <!--end::Toolbar-->
    <br><br><br>
    <div id="add_dashboard" class="card card-custom" style="display: none;">
        <div class="card-header">
         <h3 class="card-title">
          Add Dashboard
         </h3>
         <div class="card-toolbar">
          <div class="example-tools justify-content-center">
           <span class="example-toggle" data-toggle="tooltip" title="View code"></span>
           <span class="example-copy" data-toggle="tooltip" title="Copy code"></span>
          </div>
         </div>
        </div>
        <!--begin::Form-->
        <form action="{% url 'index' %}" method="post">
            {% csrf_token %}
            <div class="card-body">
            <div class="form-group">
            <label>Dashboard Title <span class="text-danger">*</span></label>
            <input type="text" name="DashboardTitle" id="DashboardTitle" class="form-control"  placeholder="Enter dashboard title"/>
            </div>
            </div>
            <div class="card-footer">
            <button type="submit" class="btn btn-primary mr-2">Submit</button>
            <button type="reset" class="btn btn-secondary" onclick="showDiv('False')">Cancel</button>
            </div>
        </form>
        <!--end::Form-->
    </div>
    <div class=" card card-custom gutter-b card-body">
        <table class="table" >
           <thead>
               <tr>
               <th>Dashboard Title</th>
               <th>Actions</th>
               </tr>
           </thead>
           <tbody>
               {% for dashboard in dashboards %}

                   <td>{{ dashboard.Title }}</td>

{% endblock content %}

{% block script %}
    <script>
        function showDiv(element)
        {
            if (element === 'True')
            {
                document.getElementById("add_dashboard").style.display = 'block';
            }
            else{
                document.getElementById("add_dashboard").style.display = 'none';
            }

        }
    </script>
{% endblock script %}
